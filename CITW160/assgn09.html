<!Doctype html>
<html>
<head>
<title>Old-Time Computer Museum Donation Page</title>
<link rel="stylesheet" href="assgn09.css">
</head>
<body>
<h2>Complete the form below to submit your pledge</h2>
<form>
  First Name:<br>
  <input type="text" name="firstname"><br>
  Last Name:<br>
  <input type="text" name="lastname"><br>
  Address:<br>
  <input type="text" name="address"><br>
  Email:<br>
  <input type="text" name="email"><br>
  <p>
  Donation Level:<br>
  <input type="radio" name="donation" value="20">Student ($20)<br>
  <input type="radio" name="donation" value="45">Individual ($45)<br>
  <input type="radio" name="donation" value="60">Family ($60)<br>
  <input type="radio" name="donation" value="250">Patron ($250)<br>
  <input type="radio" name="donation" value="750">Benefactor ($750)<br>
  <p>
  In Honor of (leave blank if not applicable):<br>
  <input type="text" name="honoring"><br>
</form>
</body>
</html>
